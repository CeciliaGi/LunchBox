<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta charset="utf-8"/>

    <link type="text/css" rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<header id="header">
    <img src="/lunchlogga.png" class="headerimg"/>
    <script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTZQRmcgBi0Fw0rNCsKoUBZohWk7UW0dw&amp;callback=initMap"></script>
</header>
<div id="formular">
    <div>
        <h2 id="text1"> Är du trött på att förbereda mat?</h2>
        <h3 id="brodtext">Via vår app kan någon annan göra jobbet åt dig. Du sparar tid, energi och pengar.
        </h3>
        <div>
            <form id="form" action="login" method="POST">
                <input onclick="fa()" class="knappstor" value="LOGGA IN"/>
                <input onclick="fn()" class="knappstor" value="NY ANVÄNDARE"/>

            </form>
        </div>
        <div id="map"></div>
        <div>
            <input id="address" type="textbox"/>
            <input class="knappliten" id="submit" type="button" value="Hitta adress"/>
        </div>
    </div>
</div>
<!--HÄR BÖRJAR NY ANVÄNDARFORMULÄRET -->
<div id="annons">
    <form class="form" action="" method="POST">
        <h1>Skapa en ny användare</h1>
        <fieldset>
            <legend><span class="number">1</span>Fyll i din information nedan!</legend>
            <label for="name">Namn:</label>
            <input type="text" id="name" th:value="${person.firstName}" name="firstName"/>

            <label for="lastname">Efternamn:</label>
            <input type="text" id="lastname" th:value="${person.lastName}" name="lastName"/>

            <label for="phonenumber">Telefonnummer:</label>
            <input type="number" id="phonenumber" th:value="${person.phoneNumber}" name="phoneNumber"/>

            <label for="mail">Email:</label>
            <input type="email" id="mail" th:value="${user.mail}" name="mail"/>

            <label for="username">Username:</label>
            <input type="text" id="username" th:value="${user.userName}" name="userName"/>

            <label for="password">Password:</label>
            <input type="password" id="password" th:value="${user.password}" name="password"/>

            <p th:text="${error}"></p>

        </fieldset>
        <button type="submit">Sign Up</button>
    </form>

</div>
    <!--HÄR BÖRJAR NY LOGINEN  -->
    <!--<div class="black_overlay"></div>-->
    <div id="bg">
        <div class="module">
            <ul>
                <li class="tab activeTab"><img src="http://i.imgur.com/Fk1Urva.png" alt="" class="icon"/></li>
                <!--                <li class="tab" ><img src="http://i.imgur.com/ZsRgIDD.png" alt="" class="icon"/></li>-->
            </ul>

            <form class="form" action="login" method="POST">
                <input type="text" name="userName" placeholder="Användernamn" class="textbox"/>
                <input type="text" name="password" placeholder="Lösenord" class="textbox"/>
                <input type="submit" value="Logga in" class="button"/>
            </form>
        </div>
    </div>

<script type="text/javascript" ype="text/javascript" src="/mapstyle.js"></script>
<script type="text/javascript" src="/lightbox.js"></script>
<script type="text/javascript" th:utext="'var lunchBoxes =' + ${lunchBoxes}"></script>
<script  type="text/javascript" src="/app.js"></script>
<script type="text/javascript" th:if="${showNewUser}">fn()</script>
</body>
</html>
